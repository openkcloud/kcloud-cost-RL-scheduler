# This rule is not used by the project k8s-workload-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the kcloud.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: k8s-workload-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/component: rbac
  name: workloadoptimizer-editor-role
rules:
# Full CRUD access to kcloud.io CRDs
- apiGroups:
  - kcloud.io
  resources:
  - workloadoptimizers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kcloud.io
  resources:
  - costpolicies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kcloud.io
  resources:
  - powerpolicies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kcloud.io
  resources:
  - workloadoptimizers/status
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kcloud.io
  resources:
  - costpolicies/status
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kcloud.io
  resources:
  - powerpolicies/status
  verbs:
  - get
  - list
  - watch

# Read access to related resources
- apiGroups: [""]
  resources: ["pods", "nodes", "namespaces"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "statefulsets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["resourcequotas", "limitranges"]
  verbs: ["get", "list", "watch"]
